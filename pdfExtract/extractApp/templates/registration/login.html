{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="card m-5">
    <div class="card-body">
        <h5 class="card-title"> Log In </h5>

        <form class="m-3 card-text" method="post">
            <div class="m-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
